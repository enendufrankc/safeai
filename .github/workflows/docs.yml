name: Deploy Documentation

on:
  push:
    branches: [main, bootstrap/sprint0-phase1]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "safeai/**"
      - "pyproject.toml"
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[docs]"

      - name: Build documentation (strict)
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/bootstrap/sprint0-phase1')
        run: mkdocs gh-deploy --force
