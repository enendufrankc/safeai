name: Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  quality:
    name: Lint, type-check, tests, benchmarks
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4debba9b28e50754d18e8c66 # v5.4.2
        with:
          version: "latest"

      - name: Setup Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          uv sync --extra dev

      - name: Compile check
        shell: bash
        run: |
          set -euo pipefail
          uv run python -m compileall safeai tests

      - name: Ruff lint
        shell: bash
        run: |
          set -euo pipefail
          uv run ruff check safeai tests

      - name: Mypy type check
        shell: bash
        run: |
          set -euo pipefail
          uv run mypy safeai

      - name: Unit and integration tests
        shell: bash
        run: |
          set -euo pipefail
          uv run python -m unittest discover -s tests -v
